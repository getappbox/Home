  <script async>
        var download = "https://github.com/vineetchoudhary/AppBox-iOSAppsWirelessInstallation/releases/download/2.6.0/AppBox.app.zip";
        var after = "http://www.tryappbox.com/getting-started/";

        var downloadCountText = "Your download will be start within ";
        var afterDownloadCountText = " if your browser does not start the download automatically.";

        var timeValue0 = 5;
        function updateClock0() {
          if (timeValue0 != 0) {
            setTimeout(updateClock0, 1000);
          } else {
            window.location.href = download;
          }
          timeValue0--;
        }
        updateClock0();

        var timeValue = 10;
        function updateClock() {
          if (timeValue != 0) {
            document.getElementById('userHint').innerHTML = downloadCountText + timeValue + " sec.";
            setTimeout(updateClock, 1000);
          } else {
            document.getElementById('userHint').innerHTML = " <a href='" + download + "'>Click here</a>" + afterDownloadCountText;
          }
          timeValue--;
        }
        updateClock();


        var timeValue2 = 120;
        function updateClock2() {
          if (timeValue2 != 0) {
            setTimeout(updateClock2, 1000);
          } else {
            window.location.href = after;
          }
          timeValue2--;
        }
        updateClock2();
  </script>
